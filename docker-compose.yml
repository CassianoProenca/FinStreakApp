services:
  postgres:
    image: postgres:15
    container_name: app_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Se você for rodar a API em outro container ligado a este compose, o host será "postgres".
    # Se rodar a API localmente, mantenha DB_HOST=localhost (veja applicationl.yaml abaixo).

volumes:
  pgdata:
